<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Practice</title>
</head>
<body>
    

    <p id="text">Hello World!</p>
    <button id="myButton">Change Text</button>

    <p id="secondParagraph">Javascript is ...</p>
    <button id="secondButton">Append Text</button>

    <p id="emptyParagraph"></p>
    <button id="createParagraph">Create Text</button>

    <p id="moreText">This is some text.</p>
    <button id="styleText">Style Text</button>




    <script type="text/javascript">
        
        document.getElementById("myButton").onclick = function() {
            // alert("Button Clicked!");
            document.getElementById("text").innerHTML = "Hello Ricky!";
            // 'document' tells the program what 'file' or 'document' you want to do js on. so type 'document' at the beginning.
            // getElementByID, tells program what id you're going to change.
            // in the brackets of getElementByID is the id located in the HTML.
            // .innterHTML, is the "action". So above, innnterHTML means its going to change the innerHTML, the text.
            // = "Hello Ricky", means the final product. When you click the button, it will change the previous text, to that.
        }

        document.getElementById("secondButton").onclick = function() {
            document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + "awesome!";
        }

        document.getElementById("createParagraph").onclick = function() {
            document.getElementById("emptyParagraph").innerHTML = "Hi There!";
        }

        document.getElementById("styleText").onclick = function() {
            document.getElementById("moreText").style.color = "red";
            document.getElementById("moreText").style.fontSize = "50px"
            // document.getElementById("moreText").style.display = "none"
        }
    </script>

</body>
</html>
