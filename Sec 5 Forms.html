<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
<!---When you type "<input>", you will make a box where you can enter something in.-->
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">Please Do Not Click This Button</button>
        <p>
        <label for="username">Enter a username:</label>
        <input id="username" type="text" placeholder="Username" name="username">
        </p>

        <p>
        <label for="password">Enter your password:</label>
        <input id="password" type="password" placeholder="Password" name="password">
        </p>

        <p>
        <label for="color">Pick a color:</label>
        <input id="color" type="color" name="'color">
        </p>

        <p>
        <label for="number">Enter a number:</label>
        <input id="number" type="number" placeholder="Enter a number" name="number" min="1" max="10">
        </p>
        
        <button>Submit</button>
    </form>

    <hr>

    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <form action="https://www.google.com/search">
        <h3>Search Google</h3>
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <form action="https://www.youtube.com/results">
        <h3>Search YouTube</h3>
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="">Any Special Requests?</label>
            <br>
        <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Type something here..."></textarea>
        </p>
        <button>Submit</button>

    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <!-- <input type="email" required> -->
            <input type="url">
        </p>

        <button>Submit</button>
    </form>
</body>
</html>
